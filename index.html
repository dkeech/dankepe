<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Form to Add a Row</h1>
    <form onsubmit="return false">
        <tbody>
        <label for="name">Name<input type="text" name="name" id="name_input" required></label>
        <label for="reps">Reps<input type="number" name="reps" id="reps_input" required></label>
        <label for="weight">Weight<input type="number" name="weight" id="weight_input" required></label>
        <label for="unit">Unit
            <select name="unit" id="unit_input" required>
                <option value=0>lbs</option>
                <option value=1>kg</option>
            </select>
        </label>
        <label for="date">Date<input type="date" name="date" id="date_input" required></label>
        <input type="submit" value="submit" id="new_data">
    </tbody>
    </form>

    <h1>Workout Table</h1>
    <div> 
        <span id="name_header">Name</span>
        <span id="reps_header">Reps</span>
        <span id="weight_header">Weight</span>
        <span id="unit_header">Unit</span>
        <Span id="date_header">Date</Span>
    </div>


    <script src="script.js"></script>
</body>
</html>
